<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Chatra + GitHub Pages</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- CSP tuned for Chatra on GitHub Pages -->
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src 'self' https://call.chatra.io https://static.chatra.io 'unsafe-inline' 'unsafe-eval';
    connect-src 'self' https://call.chatra.io https://static.chatra.io https://*.chatra.io;
    img-src 'self' data: https://static.chatra.io https://*.chatra.io;
    style-src 'self' 'unsafe-inline';
    base-uri 'self';
    frame-ancestors 'self';
  ">

  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
           margin: 2rem; background: #f9fafb; color: #111827; }
    h1 { margin: 0 0 .5rem; font-size: 1.25rem; }
    code { background:#eef2ff; padding:.15rem .35rem; border-radius:.35rem }
  </style>
</head>
<body>
  <h1>Chatra + GitHub Pages</h1>
  <p>Origin: <code id="origin"></code></p>
  <p>If the bubble doesn’t appear, open in <b>Incognito with extensions off</b> and check Chatra “Allowed domains”.</p>

  <script>
    document.getElementById('origin').textContent = location.origin;
  </script>

  <!-- Chatra install: keep simple, no event handlers -->
  <script>
    window.ChatraID = 'shzzuYpnhhQczi5rs'; // copy from Chatra → Settings → Install code
    (function(d, w, c) {
      var s = d.createElement('script');
      w[c] = w[c] || function(){ (w[c].q = w[c].q || []).push(arguments); };
      s.async = true; s.src = 'https://call.chatra.io/chatra.js';
      d.head.appendChild(s);
      console.log('[Chatra] loader injected');
    })(document, window, 'Chatra');
  </script>
</body>
</html>
