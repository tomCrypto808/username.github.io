<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Chatra + AI Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      margin: 2rem;
      background: #f9fafb;
      color: #333;
    }
  </style>

  <!-- (Optional) Prefill testing info; safe to remove -->
  <script>
    window.ChatraIntegration = {
      name: "Thomas (Test)",
      email: "thomas@example.com",
      notes: "QA run for AI bot"
    };
  </script>

  <!-- Chatra widget (floating bottom-right) -->
  <!-- Chatra {literal} -->
  <script>
    (function(d, w, c) {
        w.ChatraID = '3fE9gceWpdMDzykP4'; // your Chatra ID
        var s = d.createElement('script');
        w[c] = w[c] || function() { (w[c].q = w[c].q || []).push(arguments); };
        s.async = true;
        s.src = 'https://call.chatra.io/chatra.js';
        if (d.head) d.head.appendChild(s);
    })(document, window, 'Chatra');
  </script>
  <!-- /Chatra {/literal} -->
</head>
<body>
  <h1>Chatra + AI Test</h1>
  <p>Open the chat bubble at the bottom-right and send a message to test your AI loop.</p>
</body>
</html>
