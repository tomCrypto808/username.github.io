<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Chatra + AI Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex, nofollow" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 2rem; background:#f7f7f8; }
  </style>

  <!-- (Optional) prefill test info -->
  <script>
    window.ChatraIntegration = {
      name: "Thomas (Test)",
      email: "thomas@example.com",
      notes: "QA run for AI bot"
    };
  </script>

  <!-- Chatra widget (floating button) -->
  <script>
    (function(d, w, c) {
      w.ChatraID = '3fE9gceWpdMDzykP4';
      var s = d.createElement('script'); w[c] = w[c] || function(){ (w[c].q=w[c].q||[]).push(arguments); };
      s.async = true; s.src = 'https://call.chatra.io/chatra.js';
      if (d.head) d.head.appendChild(s);
    })(document, window, 'Chatra');

    // Auto-open after load so you can see it immediately
    window.addEventListener('load', () => { 
      if (window.Chatra) Chatra('open'); 
    });
  </script>
</head>
<body>
  <h1>Chatra + AI Test Page</h1>
  <p>The Chatra widget should appear in the bottom-right corner automatically.</p>
</body>
</html>
